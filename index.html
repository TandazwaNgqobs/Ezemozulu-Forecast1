<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>EzeMozulu</title>
  </head>
  <body>
    <div class="ezemozulu-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="ezemozulu-app-info">
          <div>
            <h1 class="ezemozulu-app-city" id="city"></h1>
            <p class="ezemozulu-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="ezemozulu-app-temperature-container">
            <div id="icon"></div>
            <div class="ezemozulu-app-temperature" id="temperature"></div>
            <div class="ezemozulu-app-unit">Â°C</div>
          </div>
        </div>
        <div class="ezemozulu-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/TandazwaNgqobs" target="_blank"
          >Tandazwa Ngqobololo</a
        >
        and is
        <a href="https://github.com/TandazwaNgqobs/Ezemozulu" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://ezemozulu-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
